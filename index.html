<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>angular-polymer</title>
	
    <link rel="stylesheet" href="css/app.css">
	
    <script src="cordova.js"></script>	
    <script src="bower_components/platform/platform.js"></script>
	
    <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
    <link rel="import" href="bower_components/core-menu/core-menu.html">
    <link rel="import" href="bower_components/core-item/core-item.html">
    <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
    <link rel="import" href="bower_components/core-drawer-panel/core-drawer-panel.html">
    <link rel="import" href="bower_components/core-icons/core-icons.html">
    <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
  </head>

  <body ng-app="angularPolymer" unresolved> 
  
    <ap-drawer-panel id="drawerPanel">

      <ap-header-panel drawer>
        <ap-toolbar id="navheader'">
          <span>Menu</span>
        </ap-toolbar>
        <ap-menu>
          <ap-item label="One"></ap-item>
          <ap-item label="Two"></ap-item>
        </ap-menu>
       </ap-header-panel>
    
      <ap-header-panel main>
        <ap-toolbar id="mainheader">
          <ap-icon-button icon="menu" ng-click="drawerPanelAPI.togglePanel()"></ap-icon-button>
          <span flex>Title</span>
          <ap-icon-button icon="refresh"></ap-icon-button>
          <ap-icon-button icon="more-vert"></ap-icon-button>
        </ap-toolbar>
        <div class="content" ui-view>
        </div>
      </ap-header-panel>

    </ap-drawer-panel> 
    
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>

    <script src="js/app.js"></script>
    <script src="js/directives.js"></script>
  </body>
</html>
